<button
  class="card"
  [class.selected]="selected"
  [class.disabled]="disabled"
  [attr.aria-selected]="selected"
  [attr.aria-disabled]="disabled"
  role="option"
  (click)="onClick()"
  (keydown)="onKey($event)"
  tabindex="0"
  type="button"
>
  <div class="card-inner">
    <div class="card-value">{{ value }}</div>
  </div>
</button>
