<div class="register-wrapper">
	<div class="register-card">
		<h1 class="quest-title mb-3">
			<span class="q">Q</span><span class="u">U</span><span class="e">E</span><span class="s">S</span><span class="t">T</span>
		</h1>
		<form (ngSubmit)="onSubmit()" #formRef="ngForm">
			<div class="mb-3">
				<label class="form-label">Email</label>
				<input class="form-control" name="email" [(ngModel)]="model.email" required type="email" />
			</div>
			<div class="mb-3">
				<label class="form-label">Senha</label>
				<input class="form-control" name="senha" [(ngModel)]="model.senha" required type="password" />
			</div>
			<div class="mb-3">
				<label class="form-label">Confirmar Senha</label>
				<input class="form-control" name="confirmar" [(ngModel)]="confirmar" required type="password" />
			</div>
			<button type="submit" class="btn btn-success w-100" [disabled]="formRef.invalid">Cadastrar</button>
		</form>
		<div class="mt-3 text-center">
			<small>JÃ¡ tem conta? <a routerLink="/login">Entrar</a></small>
		</div>
		<div class="motivacional mt-3">{{ fraseMotivacional }}</div>
		<div class="clock">{{ clock }}</div>
	</div>
</div>
