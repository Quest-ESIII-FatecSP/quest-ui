<div class="container-fluid mt-3 lobby-container">
	<header class="d-flex justify-content-between align-items-center lobby-header">
		<div class="d-flex align-items-center gap-3 position-relative">
			<img [src]="avatar" alt="Avatar" class="player-avatar" (click)="toggleDropdown()">
			<span class="fw-bold fs-5" (click)="mudarNome()">{{ playerName }}</span>
			<div class="profile-dropdown d-flex" [style.display]="dropdownOpen ? 'flex':'none'">
				<img *ngFor="let pic of avatarOptions" [src]="pic" (click)="changeProfilePic(pic)">
			</div>
		</div>
		<div class="d-flex gap-3">
			<i class="bi bi-coin fs-5"></i><span>{{ moedas }}</span>
			<i class="bi bi-lightning fs-5"></i><span>{{ energia }}</span>
		</div>
	</header>
	<div class="row mt-3">
		<div class="col-lg-8 mb-3">
			<div class="panel p-4 text-center">
				<h2>Sala de Espera</h2>
				<p>Aguarde enquanto outros jogadores se conectam...</p>
				<div class="d-flex flex-column gap-2 mb-3">
					<div class="player-card" *ngFor="let p of players">
						<img [src]="p.avatar" alt="Avatar">
						<div>
							<h6 class="mb-0">{{ p.nome }}</h6>
							<small>{{ p.status }}</small>
						</div>
					</div>
				</div>
				<button class="btn btn-success w-100 mb-2" (click)="criarSala()">Criar Sala</button>
				<button class="btn btn-primary w-100 mb-2" (click)="entrarSala()">Entrar Sala</button>
			</div>
		</div>
		<div class="col-lg-4 d-flex flex-column gap-3 sidebar">
			<div class="card p-3 d-flex align-items-center gap-2" (click)="abrirLoja()">
				<i class="bi bi-cart fs-3"></i><span class="fs-5">Loja</span>
			</div>
			<div class="card p-3 d-flex align-items-center gap-2" (click)="abrirPasse()">
				<i class="bi bi-ticket-perforated fs-3"></i><span class="fs-5">Passe de Batalha</span>
			</div>
			<div class="card p-3 d-flex align-items-center gap-2" (click)="abrirMissoes()">
				<i class="bi bi-journal-text fs-3"></i><span class="fs-5">Miss√µes</span>
			</div>
			<div class="card p-3 d-flex align-items-center gap-2" (click)="abrirTutorial()">
				<i class="bi bi-lightbulb fs-3"></i><span class="fs-5">Tutorial</span>
			</div>
		</div>
	</div>
</div>
