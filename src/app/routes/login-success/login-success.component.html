<div class="min-h-screen bg-gradient-to-br from-[#0f1230] via-[#0b1236] to-[#23143a] text-white flex flex-col">
  
  <main class="flex flex-1 gap-6 px-6 py-4 d-flex justify-content-center align-items-center">

    <section
      class="flex-1 bg-white/5 backdrop-blur-sm border border-white/10 shadow-xl rounded-xl p-8 flex flex-col">

      <div class="mt-6 flex flex-col items-center gap-2">
        <div class="w-3/4 h-3 bg-white/10 rounded-full overflow-hidden" *ngIf="!errorMessage">
          <div class="h-full bg-gradient-to-r from-green-300 to-blue-400 transition-all"
               [style.width.%]="progress">
          </div>
        </div>
        <p class="text-sm text-white/80" *ngIf="!errorMessage">
          Redirecionando para o lobby em <strong>{{ remaining }}</strong>s...
        </p>
        <div class="d-flex flex-column justify-content-center align-items-center" *ngIf="errorMessage">
          <h4 class="text-red-">
            <strong>{{ errorMessage }}</strong>
          </h4>
          <span class="text-md">Voltando para a tela de login...</span>
        </div>
      </div>
    </section>

  </main>

</div>
